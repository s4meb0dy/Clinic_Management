{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}
<br><br>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    h6 {
      color: white;
    }
    

    .order-card {
      color: #fff;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .order-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      margin-bottom: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-4" data-aos="fade-up">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <a href="/admin-view-appointment">
              <h6 class="m-b-20">View Appointment</h6>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-calendar f-left"></i></h2>

          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-4" data-aos="fade-up" data-aos-delay="100">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <a href="/admin-add-appointment">
              <h6 class="m-b-20">Book Appointment</h6>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-book-medical f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-4" data-aos="fade-up" data-aos-delay="200">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <a href="/admin-approve-appointment">
              <h6 class="m-b-20">Approve Appointment</h6>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Initialize AOS (Animate On Scroll) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
<br><br><br><br><br><br><br>
{% endblock content %}
